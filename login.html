<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Power Gym</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="background-overlay">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6.5 6.5h-1a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h1"></path>
                    <path d="M17.5 6.5h1a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-1"></path>
                    <path d="M6.5 9h11"></path>
                    <path d="M6.5 15h11"></path>
                </svg>
            </div>
            <h1>POWER GYM</h1>
            <p>Hệ thống quản lý phòng tập</p>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h2>Đăng nhập</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    Tên đăng nhập hoặc mật khẩu không đúng!
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="submitText">Đăng nhập</span>
                    <div id="submitLoader" class="loader" style="display: none;"></div>
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <p class="demo-title">Tài khoản demo:</p>
                <div class="demo-grid">
                    <div class="demo-card">
                        <p class="demo-role admin">Admin</p>
                        <p class="demo-credentials">admin / admin123</p>
                    </div>
                    <div class="demo-card">
                        <p class="demo-role member">Hội viên</p>
                        <p class="demo-credentials">member1 / 123456</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
